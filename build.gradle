plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '2.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("io.javalin:javalin:5.1.3")
    // https://mvnrepository.com/artifact/org.mongodb/mongodb-driver-sync
    implementation 'org.mongodb:mongodb-driver-sync:4.8.0-beta0'
    implementation 'org.slf4j:slf4j-simple:2.0.3'
    implementation 'com.twilio.sdk:twilio:9.1.1'
}

mainClassName = 'org.hackpsu.Main'